
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<head th:replace="common/header::common-header" />
<body>
    <div th:replace="common/header::navbar"></div>

    <div class="container">
        <div class="row">

            <form class="form-horizontal" th:action="@{/bookupdate}" method="post" enctype="multipart/form-data">

                <fieldset>
                 <div class="panel panel-primary">
                 <div class="panel-heading">
                                  <h3 style=" text-align: center;">Update Book Information</h3>
                 
                 </div>
                 </div>
                 
                 
                    <legend style="text-align: center;"> </legend>
                    
                    <input type="hidden" name="id" th:value="${book.id}"/>

                    <!-- title -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="title"> * Title
                        </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="title"
                                required="required" placeholder="Title" name="title"
                                th:value="${book.title}"> <span class="help-block">
                                Title of the Book</span>
                        </div>
                    </div>


                    <!-- author -->
                    <div class="form-group">
                        <label for="author" class="col-md-3 control-label"> *
                            Author </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="author"
                                required="required" name="author" placeholder="Author"
                                th:value="${book.author}">
                        </div>

                    </div>
                    <!-- publisher -->

                    <div class="form-group">

                        <label for="publisher" class="col-md-3 control-label"> *
                            Publisher </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="publisher"
                                name="publisher" required="required" placeholder="Publisher"
                                th:value="${book.publisher}">

                        </div>
                    </div>

                    <!-- language -->
                    <div class="form-group">
                        <label for="language" class="col-xs-3 control-label"> *
                            Language </label>
                        <div class="col-xs-5">
                            <select class="form-control" th:value="${book.language}" id="language" name="language">
                                <option value="English">English</option>
                                <option value="French">French</option>
                            </select>
                        </div>
                    </div>
                    <!-- date -->


                    <!-- category -->
                    <div class="form-group">
                        <label for="language" class="col-xs-3 control-label"> *
                            Category </label>
                        <div class="col-xs-5">
                            <select class="form-control" th:value="${book.category}"
                                id="category" name="category"> 
                                
                                <option value="please" selected="selected" disabled="disabled">
                                    Please select an option...</option>
                                <option value="Management"
                                    th:selected="(${book.category}=='Management')">
                                    Management</option>
                                <option value="Fiction"
                                    th:selected="(${book.category}=='Fiction')">Fiction</option>
                                <option value="Engineering"
                                    th:selected="(${book.category}=='Engineering')">
                                    Engineering</option>
                                <option value="art" th:selected="(${book.category}=='Art')">
                                    Art</option>


                            </select>
                        </div>
                    </div>


                    <!-- format -->
                    <div class="form-group">
                        <label for="format" class="col-xs-3 control-label"> *
                            Format </label>
                        <div class="col-xs-5">
                            <select class="form-control" th:value="${book.format}"
                                id="format" name="format">
                                <option value="please" selected="selected" disabled="disabled">
                                    Please select an option...</option>
                                <option value="Hardback">PaperBack</option>
                                <option value="HardCover">HardCover</option>


                            </select>
                        </div>
                    </div>



                    <!-- date -->

                    <div class="form-group">
                        <label for="date" class="col-md-3 control-label"> * Date
                            of Publication </label>
                        <div class="col-md-5">
                            <input type="date" class="form-control" name="publicationDate"
                                id="datepublication" required="required"
                                placeholder="Date of Publication"
                                th:value="${book.publicationDate}">
                        </div>
                    </div>

                    <!-- page number -->
                    <div class="form-group">
                        <label for="pagenumber" class="col-md-3 control-label"> *
                            Page Number </label>
                        <div class="col-md-5">

                            <input type="number" class="form-control" id="pagenumber" step="0.01"
                                required="required" name="numberOfPages"
                                placeholder="Page Number" th:value="${book.numberOfPages}">

                        </div>
                    </div>



                   <!-- isbn -->
                    <div class="form-group">
                        <label for="isbn" class="col-md-3 control-label">
                            * ISBN </label>
                        <div class="col-md-5">

                            <input type="number" class="form-control" id="isbn"
                                required="required" name="isbn"
                                placeholder="ISBN" th:value="${book.isbn}">

                        </div>
                    </div>
                   
                    <!-- shipping weight -->
                    <div class="form-group">
                        <label for="shippingWeigh" class="col-md-3 control-label"> *
                            Shipping Weight </label>
                        <div class="col-md-5">
                        <div class="input-group">
                            <input type="number" class="form-control" id="ShippingWeight"
                                required="required" name="shippingWeight" step="0.01"
                                placeholder="Shipping Weight" th:value="${book.shippingWeight}"/>
                                
                                <span class="input-group-addon"> Ounces</span>
                                </div>
                        </div>
                    </div>

                    <!-- our list price -->
                    <div class="form-group">
                        <label for="ourlist" class="col-md-3 control-label"> * Our List Price </label>
                        <div class="col-md-5">
                        <div class="input-group">
                           <span class="input-group-addon" >$</span>
                                
                            <input type="number" class="form-control" id="pagenumber" step="0.01"
                                required="required" name="listPrice"
                                placeholder="Page Number" th:value="${book.listPrice}">
                            </div>
                        </div>
                    </div>


                       <!-- in stock number -->
                    <div class="form-group">
                        <label for="instock" class="col-md-3 control-label">
                            * In Stock Number</label>
                        <div class="col-md-5">

                            <input type="number" class="form-control" id="inStockNumber" step="0.01"
                                required="required" name="inStockNumber"
                                placeholder="In Stock Number" th:value="${book.inStockNumber}">

                        </div>
                    </div>
                       


                    <!-- our price -->
                    <div class="form-group">
                        <label for="ourprice" class="col-md-3 control-label"> * Our Price </label>
                        <div class="col-md-5">
                        
                          <div class="input-group">
                                                       
                                <span class="input-group-addon" >$</span>
                             
                            <input type="number" class="form-control" id="ourListprice" step="0.01"
                                required="required" name="ourPrice" placeholder="Our Price"
                                th:value="${book.ourPrice}">
                                
                                </div>

                        </div>
                    </div>



         
                    <!-- upload Image -->
                    <div class="form-group">
                        <label for="ourprice" class="col-md-3 control-label">* Upload Image </label>
                        <div class="col-md-5">
                            
                            <input type="file" class="form-control" id="file"
                                required="required" name="bookImage" placeholder="Upload Image"
                                th:value="${book.bookImage}">

                        </div>
                    </div>

  
     
                    <!-- status -->
                    <div class="form-group">
                  <label for="status" class="col-md-3 control-label"> *Status  </label>
                  <div class="col-md-5">
                        <label>
                        <input type="radio" value="true"  name="active" th:checked="${book.active}"> Active
                        </label>
                        <label>
                        <input type="radio" value="false" name="active" th:checked="${!book.active}"  > In Active
                        </label>
                        
                        </div>
                    </div>
  
             <!-- description -->


         
                    <!-- upload Image -->
                    <div class="form-group">
                        <label for="ourprice" class="col-md-3 control-label"> *Description </label>
                        <div class="col-md-5">
                            
                            <textarea rows="5"  name="description"  th:utext="${book.description}" th:value="${book.description}" 
                            class="form-control">
                            
                            
                            </textarea>
                            
                        

                        </div>
                    </div>
         

                    <div class="form-group">
                        <div class="col-md-3"></div>
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-success">Update
                                Book</button>
                                
                                <a class="btn btn-danger" th:href="@{/bookInfo(id=${book.id})}"> Cancel</a>
                        </div>
                    </div>




                </fieldset>
            </form>
        </div>


    </div>




    

    <div th:replace="common/header::body-bottom-script"></div>

</body>
</html>
