
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::common-header" />

<body>

	<div th:replace="common/header::navbar"></div>


	<div class="container">
	
	<div class=" panel panel-primary">
	<div class="panel-heading">
    <h3 style="text-align: center;"> List of Books</h3>
    </div>
	<div class="panel-body">
	
	<table id="bookListTable"
            class="table table-bordered table-hover table-striped ">
            <thead>

                <tr >
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>List Price</th>
                    <th>Our Price</th>
                    <th>Active?</th>
                    <th>Update</th>
                    <th> Remove</th>
                </tr>
            </thead>

            <tbody>
                <tr data-th-each="book:${bookList}">

                    <td><a th:href="@{/bookInfo(id=${book.id})}"> <span
                            th:text="${book.title}"></span></a></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.listPrice}"></td>
                    <td th:text="${book.ourPrice}"></td>
                    <td th:text="${book.active}"></td>
                    <td>
                    
                     <a th:href="@{/bookupdate(id=${book.id})}" class="glyphicon glyphicon-edit"> </a>
                    </td>
                    
                    <td> <a th:href="@{/deleteBook(id=${book.id})}" class="glyphicon glyphicon-trash"></a>
                    </td>

                </tr>


            </tbody>


        </table>
	
	</div>
	
	</div>

		
	</div>
	

	<div th:replace="common/header::body-bottom-script"></div>
	

<script>
		$(document).ready(function() {
			$("#bookListTable").DataTable()
			
		});
	</script>






</body>
</html>
